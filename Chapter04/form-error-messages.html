<html ng-app="notesApp">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">
    
    <form ng-submit="ctrl.submit()" name="myForm">
        <input type="text" 
            name="uname"
            ng-model="ctrl.user.username" 
            required 
            ng-minlength="4"/>
        <span ng-show="myForm.uname.$error.required && myForm.$dirty">
            This is a required field.
        </span>
        <span ng-show="myForm.uname.$error.minlength">
            Minimum length for this field is 4.
        </span>
        <span ng-show="myForm.uname.$invalid && myForm.$dirty">
            This field is invalid.
        </span>
        <input type="password" 
            name="pwd"
            ng-model="ctrl.user.password"
            required />
        <span ng-show="myForm.pwd.$error.required && myForm.$dirty">
            This is a required field.
        </span>
        <span ng-show="myForm.pwd.$invalid && myForm.$dirty">
            This field is invalid.
        </span>
        <input type="submit" 
                value="SUBMIT"
                ng-disabled="myForm.$invalid"/>
        <input type="reset"
                value="RESET"
                ng-disabled="myForm.$pristine"/>
    </form>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
    </script>

    <script type="text/javascript">
        angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;
                self.submit = function() {
                    console.log('User clicked submit with ', self.user);
                };
            }]);
    </script>

</body>
</html>
