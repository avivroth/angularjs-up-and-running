<html>
<head><title>Notes App</title></head>
<body ng-app="notesApp" ng-controller="MainCtrl as ctrl">
    <input type="text" ng-model="ctrl.username">
    <input type="password" ng-model="ctrl.password">
    <button ng-click="ctrl.changePassword()">Change Values</button>
    <button ng-click="ctrl.submit()">Submit</button>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
    </script>    

    <script type="text/javascript">

    angular.module('notesApp', [])
        .controller('MainCtrl', [function() {
            var self = this;
            self.changePassword = function() {
                self.username = 'changed';
                self.password = 'password';
            };
            self.submit = function() {
                console.log('User clicked submit with ',
                    self.username, self.password);
            };
        }]);

    </script>

</body>
</html>
