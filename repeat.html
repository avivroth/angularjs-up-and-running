<html ng-app="notesApp">
<head>
    <title>NG-Repeat Test App</title>
</head>
<body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="note in ctrl.notes">
        <span class="label" ng-bind="note.label"></span>
        <input type="checkbox" class="status" ng-checked="note.done"></input>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js">
    </script>

    <script type="text/javascript">
        angular.module('notesApp', [])
            .controller('MainCtrl', [function() {
                var self = this;

                self.notes = [ 
                    {id: 1, label: 'First Note', done: false},
                    {id: 2, label: 'Second Note', done: false},
                    {id: 3, label: 'Done Note', done: true},
                    {id: 4, label: 'Last Note', done: false}
                ];

                self.checked = function(ckd) {
                    if(ckd == true)
                        return 'checked';

                    return '';
                };

            }]);
    </script>

</body>
</html>
